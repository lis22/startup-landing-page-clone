<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- local one to use: <link href="css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">

    <title>Karma</title>
  </head>

  <body>

    <!--TOP fixed navigation bar -->
    <nav class="top-navigation">
      <div class="content">
        <ul class="links">
          <li class="active"><a href="#"> Meet Karma </a></li>
          <li><a href="#"> How it Works </a> </li>
          <li><a href="#"> Store </a></li>
          <li><a href="#"> Blog </a> </li>
          <li><a href="#"> Help </a></li>
          <li><a href="#"> Login </a> </li>
        </ul>

        <!-- it's a best practice to have floating elements above non-floating elements -->
        <img class="logo" src="images/karma-logo.png" alt="Karma" width="26px">
      </div>
    </nav>

    <!-- INTRODUCES Karma and will have a background image -->
    <section class="introduction">
      <div class="content">
        <h1> Introducing Karma</h1>
        <h3> Bring WiFi with you, everywhere you go.</h3>
        <button class = "big-button"><a href="#">  Learn More </a></button>
      </div>
    </section>

    <!-- SECTION that shows why people need Karma and uses images -->
    <section class = "cases">
      <div class = "content">
        <h2> Everyone needs a little Karma. </h2>
          <div class="devices">
              <img src="images/icon-devices.svg" alt="devices">
              <h3> Internet for all devices <h3></div>
           <div class="devices"><img src="images/icon-coffee.svg" alt="coffee">
                <h3> Boost your productivity</h3> </div>
           <div class="devices">
              <img src="images/icon-refill.svg" alt="refill">
                <h3> Pay as You Go</h3></div>
      </div>
    </section>

    <!-- FOOTER with social network stuff -->
    <footer class="social">
      <div class="content">
        <hr>
        <h5> Join us on </h5>
        <ul class="icons">
          <li class="twitter"><i class="fa fa-twitter"></i></li>
          <li class="facebook"><i class="fa fa-facebook"></i></li>
          <li class="instagram"><i class="fa fa-instagram"></i></li>
        </ul>
        <h6> &copy Karma Mobility, Inc </h6>
      </div>
    </footer>
